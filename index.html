        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 10 100 100">
            <circle cx="50" cy="50" r="40" fill="blue" stroke="blue" stroke-width="0"></circle>
            <circle cx="50" cy="50" r="20" fill="blue" stroke="red" stroke-width="40" id="arc" transform="rotate(-90 50 50)"/>
             <text id="timer" class="timer"  text-anchor="middle" alignment-baseline="central" x="50" y="50" font-size="5" fill="white" >START</text>
			 <text id="paused"  text-anchor="middle" alignment-baseline="central"  x="50" y="40" cont-size="5" fill="yellow"></text>
          </svg>
        
        <div class="modifiers" style="justify-content:center;">
               
            
            <button id="stop" >Stop</button>
          </div>
          <div class="startBtn">
              <button id="start20">20</button>
              <button id="start40">40</button>
              <button id="start60">60</button>
          </div>
          <div class="incrementor ">
                <!-- <h2 class="set-time">Set Time</h2> -->
            <center>
                <div>
                    <button class="minus   mui-btn mui-btn--accent mui-btn--fab">-</button>
                    <div class="value" id="work-length" >10</div>
                    <button class="plus   ui-btn mui-btn--primary mui-btn--fab">+</button>
                </div>
            </center>
              <p class="timer" id="timer" style="color:white"></p>
              </div>
        <script src="script.js" async defer></script>
