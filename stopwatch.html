<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
<script src="https://use.typekit.net/hoy3lrg.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='stopwatch.css'>
   <style>


#countdown {
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 99;
  font-size: 10px;
  border: none;
  outline: none;
  background-color: #FFCE00;
  color: #007849;
  cursor: pointer;
  padding: 5px;
  border-radius: 4px;
    font-weight:bold;
}

#countdown:hover {
  background-color: #007849;
  color: #FFCE00;
}
</style>
</head>
<body>
        <button  id="countdown" class="countdown" onclick="window.location.href = 'https://joeseph22.github.io/DW-Timer/';">Timer</button>
<!-- partial:index.partial.html -->
<div id="wrapper">
	<div id="stopwatch">
		<p id="days">00</p>
		<span id="first-divider" class="divider">:</span>
		<p id="hours">00</p>
		<span id="second-divider" class="divider">:</span>
		<p id="minutes">00</p>
		<span id="third-divider" class="divider">:</span>
		<p id="seconds">00</p>
	</div>
	
	<div id="button-wrap">
		<button id="start"><i class="fa fa-play fa-fw" aria-hidden="true"></i>Start</button>
		<button id="pause"><i class="fa fa-pause fa-fw" aria-hidden="true"></i>Pause</button>
		<button id="resume"><i class="fa fa-play fa-fw" aria-hidden="true"></i>Resume</button>
		<button id="reset" class="no-text"><i class="fa fa-repeat fa-fw fa-flip-horizontal" aria-hidden="true"></i></button>
		<button id="stop" class="no-text"><i class="fa fa-stop fa-fw fa-flip-horizontal" aria-hidden="true"></i></button>
	</div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://use.fontawesome.com/15af25ac7b.js'></script>
<script  src="./stopwatch.js"></script>

</body>
</html>
